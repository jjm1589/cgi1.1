<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>作业1的时间实验，分别使用以下两种方式进行跳转访问</h2>
    <h4>Get请求</h4>
    <form action="timer.cgi" method="get">
        <label>学号:</label><input placeholder="请输入学号" type="text" name="studentNo"/></br></br>
        <label>姓名:</label><input placeholder="请输入姓名" type="text" name="studentName"/></br></br>
        <input type="submit" name="get_request" value="提交">
    </form>
    <h4>Post请求</h4>
    <form action="timer.cgi" method="post">
        <label>学号:</label><input placeholder="请输入学号" type="text" name="studentNo"/></br></br>
        <label>姓名:</label><input placeholder="请输入姓名" type="text" name="studentName"/></br></br>
        <input type="submit" name="get_request" value="提交">
    </form>
</body>
</html>
